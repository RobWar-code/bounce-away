         sodipodi:role="line"
         id="tspan16726"
         style="stroke-width:0.264583"
         x="6.0647445"
         y="29.104206">The corners of the bat are semi-circles of radius 1/4 of the</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="6.0647445"
         y="37.041706"
         id="tspan16730">bat height. The ball is circular and may approach these, so </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="6.0647445"
         y="44.979206"
         id="tspan20230">that it is bounced back at the same angle as the vector</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="6.0647445"
         y="52.916706"
         id="tspan20232">opposite the normal of the point of intersect.</tspan></text>
