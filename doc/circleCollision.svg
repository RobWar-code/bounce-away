    <text
       xml:space="preserve"
       style="font-size:6.35px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="7.945509"
       y="150.80696"
       id="text107992"><tspan
         sodipodi:role="line"
         id="tspan107990"
         style="stroke-width:0.264583"
         x="7.945509"
         y="150.80696">We have a circle c1 travelling along vector v to the position</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="7.945509"
         y="158.74446"
         id="tspan107994">c2 adjacent to a point c4 which the centre of circle. The </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="7.945509"
         y="166.68196"
         id="tspan121916">position c3 is such that line beween c3 and c4 (m) is the</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="7.945509"
         y="174.61946"
         id="tspan126190">minimum (right-angle to v). See the notes for the algorithm</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="7.945509"
         y="182.55696"
         id="tspan134146">for this.</tspan></text>
