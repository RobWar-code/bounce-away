       y="191.56834"
       id="text189580"><tspan
         sodipodi:role="line"
         id="tspan189578"
         style="stroke-width:0.264583"
         x="7.522037"
         y="191.56834">We produce the circle with the centre at c5 on the vector v</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="7.522037"
         y="199.50584"
         id="tspan196640">such the distance R between c4 and c5 is radius r1 + radius r4.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="7.522037"
         y="207.44334"
         id="tspan206734">This is c5y = c3y - (R^2 - m^2) * sgn(v). This is then position</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="7.522037"
         y="215.38084"
         id="tspan219081">in which c1 collides with c4.</tspan><tspan
