    <text
       xml:space="preserve"
       style="font-size:6.35px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="109.03274"
       y="53.609062"
       id="text201742"><tspan
         sodipodi:role="line"
         id="tspan201740"
         style="stroke-width:0.264583"
         x="109.03274"
         y="53.609062">C</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:6.35px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="18.336939"
       y="100.77318"
       id="text206564"><tspan
         sodipodi:role="line"
         id="tspan206562"
         style="stroke-width:0.264583"
         x="18.336939"
         y="100.77318">Question: What are the points of intersection of the line</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.336939"
         y="108.71068"
         id="tspan206566">AB with circle of radius r centred at C - if any.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.336939"
         y="116.64818"
         id="tspan206568" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.336939"
         y="124.58568"
         id="tspan206570">let m = (By - Ay)/(Bx - Ax)</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.336939"
         y="132.52318"
         id="tspan223506">then the point of intersect (along y) at b will be given by</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.336939"
         y="140.46068"
         id="tspan249260">b = Ay - mx</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.336939"
         y="148.39818"
         id="tspan265462">This is convergent with the points of the circle at</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.336939"
         y="156.33568"
         id="tspan270576">r^2 = (x^2 + y^2)</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.336939"
         y="164.27318"
         id="tspan297894" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.336939"
         y="172.21068"
         id="tspan239644" /></text>
    <text
       xml:space="preserve"
       style="font-size:6.35px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="70.641884"
       y="135.4666"
       id="text218748"><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         id="tspan218750"
         x="70.641884"
         y="135.4666" /></text>
    <text
       xml:space="preserve"
       style="font-size:6.35px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="18.21282"
       y="165.58029"
       id="text424014"><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="165.58029"
         id="tspan436350">Let us then put:</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="173.51779"
         id="tspan436352">y = Ay - mx</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="181.45529"
         id="tspan438854">(y - Cy)^2 = r^2 - (x - Cx)^2</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="189.39279"
         id="tspan617367">(Ay - m(x - Ax) - Cy)^2 = r^2 - (x - Cx)^2</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="197.33029"
         id="tspan629279">(Ay - m(x - Ax) - Cy)^2 + (x - Cx) ^ 2 - r^2 = 0</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="205.26779"
         id="tspan689461">(Ay - mx + mAx - Cy)^2 + (x - Cx)^2 - r^2 = 0</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="213.20529"
         id="tspan711375">Ay^2 - 2mx.Ay + 2Ay.mAx - 2Ay.Cy + m^2.x^2 - </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="221.14279"
         id="tspan25427">    2m^2.x.Ax + 2mxCy + m^2.Ax^2 - 2m.Ax.Cy - Cy^2 +</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="229.08029"
         id="tspan27361">     x^2 - 2xCx + Cx^2 - r^2 = 0</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="237.01779"
         id="tspan55031">(m^2 + 1)x^2 - 2(m(Ay + mAx - Cy) + Cx)x + </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="244.95529"
         id="tspan102441">   (Ay + mAx - Cy)^2 + Cx^2 - r^2</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="252.89279"
         id="tspan6453"> </tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="260.83029"
         id="tspan103499">So the terms of the quadratic ax^2 + bx + c = 0 are:</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="268.76779"
         id="tspan103501">a = m^2 + 1</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="276.70529"
         id="tspan103503">b = -2Cx + 2m(Ay - mAx - Cy)</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="284.64279"
         id="tspan138347">c = (Ay - mAx - Cy)^2 + Cx^2 - r^2</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="292.58029"
         id="tspan547459" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="18.21282"
         y="300.51779"
         id="tspan450592" /></text>
  </g>
